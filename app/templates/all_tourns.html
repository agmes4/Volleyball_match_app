{% extends 'index.html' %}
{% block content %}
<table class="table">
    <tr>
        <th>tournaments</th>
    </tr>
{% for tour in tourn %}
    <form method="GET" action="/tournament">
    <tr class="tab-content">
        <td>
            <button id="tourn" name="tourn" value="{{ tour.id }}">{{ tour.name }}</button>
        </td>
    </tr>
    </form>
{% endfor %}
</table>
{% endblock %}
